name: Build and Push Insurance App

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Pozor: názov image musí sedieť s tým, čo máš v deployment.yaml
          tags: ghcr.io/${{ github.repository_owner }}/git_ops-k8-config/insurance-app:latest
