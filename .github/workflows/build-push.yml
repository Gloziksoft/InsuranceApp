name: Build and Push Booking App

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # TOTO RIEŠI CHYBU "denied: installation not allowed to Write":
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Všetko malými písmenami natvrdo, aby nebol problém s názvom
          tags: ghcr.io/gloziksoft/git_ops-k8-config/booking-app:latest
