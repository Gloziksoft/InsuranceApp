version: "3.9"

services:
  # ===============================
  # üê¨ MariaDB
  # ===============================
  db:
    image: mariadb:11
    restart: always
    ports:
      - "3307:3306"
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - db_data_insurance:/var/lib/mysql
      - ./db-init-scripts:/docker-entrypoint-initdb.d
    networks:
      - insurance_network

  # ===============================
  # üßÆ PhpMyAdmin
  # ===============================
  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    depends_on:
      - db
    networks:
      - insurance_network

  # ===============================
  # ‚òï Spring Boot App
  # ===============================
  app:
    image: ghcr.io/gloziksoft/insurance-app:prod
    restart: always
    depends_on:
      - db
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://${DB_HOST}:${DB_PORT}/${DB_NAME}?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SERVER_PORT: ${SERVER_PORT}
      JAVA_OPTS: ${JAVA_OPTS}
    deploy:
      resources:
        limits:
          memory: 1024m
    networks:
      - insurance_network

  # ===============================
  # üìä cAdvisor
  # ===============================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    restart: unless-stopped
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    networks:
      - insurance_network

# ===============================
# üß± VOLUMES & NETWORK
# ===============================
volumes:
  db_data_insurance:

networks:
  insurance_network:
    driver: bridge
