version: "3.9"

services:
  # ===============================
  # üê¨ MariaDB
  # ===============================
  db:
    image: mariadb:11
    container_name: insurance-app-db
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - db_data_insurance:/var/lib/mysql
      - ./db-init-scripts:/docker-entrypoint-initdb.d
    networks:
      - insurance_network

  # ===============================
  # üßÆ phpMyAdmin
  # ===============================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: insurance-app-phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    depends_on:
      - db
    networks:
      - insurance_network

  # ===============================
  # ‚òï Spring Boot App
  # ===============================
  app:
    image: ghcr.io/gloziksoft/insurance-app:prod
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/insurance_app
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - insurance_network

  # ===============================
  # üìä cAdvisor
  # ===============================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: insurance-app-cadvisor
    restart: unless-stopped
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    networks:
      - insurance_network

# ===============================
# üß± Volumes & Network
# ===============================
volumes:
  db_data_insurance:

networks:
  insurance_network:
    driver: bridge
